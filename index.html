<!DOCTYPE html>
<html>
  <head>
    <title>Simple ASP Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="libs/fuzzyset.js"></script>
  </head>
  <body>
    
    <div class="container">
  <h1>Ask a Question</h1>
  <button id="voice-input-btn"><i class="fa fa-microphone"></i></button>
  <input type="text" id="text-input" placeholder="Type your question...">
  <p id="processing-msg" class="hidden">Processing your question...</p>
  <div id="answer-box" class="hidden">
    <h2>Answer:</h2>
    <p id="answer"></p>
  </div>
  </div>


    <script src="script.js"></script>
  </body>
</html>
